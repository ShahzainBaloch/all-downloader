<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All-in-One Video Downloader</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007bff;
            --primary-hover: #0056b3;
            --success-color: #28a745;
            --background-color: #f0f2f5;
            --card-background: #ffffff;
            --text-color: #333;
            --border-color: #dee2e6;
            --shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 2rem;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 500px; /* Adjusted max-width for the new layout */
            background: var(--card-background);
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 2rem;
            transition: all 0.3s ease;
        }
        h2 { text-align: center; margin-bottom: 2rem; font-weight: 700; }
        .input-section { display: flex; gap: 0.5rem; margin-bottom: 1.5rem; }
        #url-input {
            flex-grow: 1; padding: 0.75rem 1rem; border: 1px solid var(--border-color);
            border-radius: 8px; font-size: 1rem; transition: border-color 0.2s, box-shadow 0.2s;
        }
        #url-input:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25); }
        .btn {
            padding: 0.75rem 1.5rem; border: none; border-radius: 8px; font-size: 1rem;
            font-weight: 600; color: #fff; background-color: var(--primary-color);
            cursor: pointer; transition: background-color 0.2s, transform 0.1s;
            width: 100%; /* Make buttons full width by default */
        }
        .btn.fetch { width: auto; } /* Specific class for the smaller fetch button */
        .btn:hover { background-color: var(--primary-hover); }
        .btn:active { transform: scale(0.98); }
        .btn:disabled { background-color: #999; cursor: not-allowed; }
        .hidden { display: none !important; }

        /* --- NEW LAYOUT STYLES --- */
        #thumbnail {
            width: 100%;
            height: auto; /* Maintain aspect ratio */
            border-radius: 8px;
            object-fit: cover;
            background-color: #eee;
            margin-bottom: 1rem;
        }
        #video-title {
            font-size: 1.25rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 0.5rem;
        }
        #video-duration {
            font-size: 0.9rem;
            color: #666;
            text-align: center;
            margin-bottom: 2rem;
        }
        .formats-section h4 {
            margin-bottom: 0.75rem;
            font-weight: 600;
            color: #495057;
            border-top: 1px solid #eee;
            padding-top: 1.5rem;
        }
        .formats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(85px, 1fr));
            gap: 0.75rem;
            margin-bottom: 1rem;
        }
        .format-box {
            padding: 0.75rem; border: 2px solid var(--border-color); border-radius: 8px;
            text-align: center; transition: all 0.2s ease; font-weight: 500;
        }
        .format-box.clickable { cursor: pointer; }
        .format-box.clickable:hover { border-color: var(--primary-color); transform: translateY(-3px); box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .format-box.selected { background-color: var(--primary-color); color: #fff; border-color: var(--primary-color); font-weight: 600; }
        .format-box.disabled { background-color: #f8f9fa; color: #adb5bd; cursor: not-allowed; }
        
        #download-section { margin-top: 2rem; }
        #progress-container { width: 100%; height: 45px; background-color: #e9ecef; border-radius: 8px; overflow: hidden; position: relative; }
        #progress-bar { width: 0%; height: 100%; background-color: var(--success-color); transition: width 0.3s ease-in-out; }
        #progress-text { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #fff; font-weight: 600; text-shadow: 1px 1px 2px rgba(0,0,0,0.5); }
    </style>
</head>
<body>
    <div class="container">
        <h2>All-in-One Video Downloader</h2>
        <div class="input-section">
            <input type="text" id="url-input" placeholder="Paste video link here...">
            <button id="fetch-btn" class="btn fetch">Fetch</button>
        </div>

        <div id="results-container" class="hidden">
            <img id="thumbnail" src="" alt="Video Thumbnail">
            <h3 id="video-title"></h3>
            <p id="video-duration"></p>

            <div class="formats-section">
                <h4>Audio Only:</h4>
                <div id="audio-formats" class="formats-grid"></div>
            </div>
            <div class="formats-section">
                <h4>Video Quality:</h4>
                <div id="video-formats" class="formats-grid"></div>
            </div>
            
            <div id="download-section">
                <button id="download-btn" class="btn">Download</button>
                <div id="progress-container" class="hidden">
                    <div id="progress-bar"></div>
                    <span id="progress-text">0%</span>
                </div>
            </div>
        </div>
    </div>

<script>
    // --- DOM Elements ---
    const fetchBtn = document.getElementById('fetch-btn');
    const urlInput = document.getElementById('url-input');
    const resultsContainer = document.getElementById('results-container');
    const thumbnail = document.getElementById('thumbnail');
    const videoTitle = document.getElementById('video-title');
    const videoDuration = document.getElementById('video-duration');
    const videoFormatsContainer = document.getElementById('video-formats');
    const audioFormatsContainer = document.getElementById('audio-formats');
    const downloadBtn = document.getElementById('download-btn');
    const progressContainer = document.getElementById('progress-container');
    const progressBar = document.getElementById('progress-bar');
    const progressText = document.getElementById('progress-text');

    // --- Event Listeners ---
    fetchBtn.addEventListener('click', fetchVideoInfo);
    resultsContainer.addEventListener('click', handleFormatSelection);
    downloadBtn.addEventListener('click', startDownload);

    // --- Functions (No changes needed in JavaScript logic) ---
    async function fetchVideoInfo() {
        const url = urlInput.value.trim();
        if (!url) return alert('Please paste a video URL.');
        
        fetchBtn.disabled = true;
        fetchBtn.textContent = 'Fetching...';
        resultsContainer.classList.add('hidden');

        try {
            const response = await fetch('/info', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url })
            });
            if (!response.ok) {
                const err = await response.json();
                throw new Error(err.error || 'Failed to fetch video info.');
            }
            const data = await response.json();
            displayVideoInfo(data);
        } catch (error) {
            alert(`Error: ${error.message}`);
        } finally {
            fetchBtn.disabled = false;
            fetchBtn.textContent = 'Fetch';
        }
    }

    function displayVideoInfo(data) {
        thumbnail.src = data.thumbnail;
        videoTitle.textContent = data.title;
        videoDuration.textContent = `Duration: ${new Date(data.duration * 1000).toISOString().substr(11, 8)}`;
        
        videoFormatsContainer.innerHTML = '';
        audioFormatsContainer.innerHTML = '';
        
        const standardResolutions = [1080, 720, 480, 360, 240, 144];
        
        standardResolutions.forEach(res => {
            const format = data.formats.video[res];
            const box = document.createElement('div');
            box.className = 'format-box';
            box.textContent = `${res}p`;
            if (format) {
                box.classList.add('clickable');
                box.dataset.formatId = format.formatId;
            } else {
                box.classList.add('disabled');
            }
            videoFormatsContainer.appendChild(box);
        });
        
        const audioFormat = data.formats.audio;
        const audioBox = document.createElement('div');
        audioBox.className = 'format-box';
        if (audioFormat) {
            audioBox.textContent = audioFormat.label;
            audioBox.classList.add('clickable');
            audioBox.dataset.formatId = audioFormat.formatId;
        } else {
            audioBox.textContent = 'N/A';
            audioBox.classList.add('disabled');
        }
        audioFormatsContainer.appendChild(audioBox);
        
        resultsContainer.classList.remove('hidden');
    }

    function handleFormatSelection(event) {
        const target = event.target;
        if (target.classList.contains('clickable')) {
            document.querySelectorAll('.clickable').forEach(box => box.classList.remove('selected'));
            target.classList.add('selected');
        }
    }

    async function startDownload() {
        const selectedFormat = document.querySelector('.format-box.selected');
        if (!selectedFormat) return alert('Please select a quality to download.');
        
        const url = urlInput.value.trim();
        const formatId = selectedFormat.dataset.formatId;

        downloadBtn.classList.add('hidden');
        progressContainer.classList.remove('hidden');
        progressBar.style.width = '0%';
        progressText.textContent = '0%';

        try {
            const response = await fetch('/download', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url, formatId })
            });
            if (!response.ok) throw new Error('Download failed. Server responded with an error.');
            
            const contentLength = +response.headers.get('Content-Length');
            let receivedLength = 0;
            const reader = response.body.getReader();
            const chunks = [];
            
            while (true) {
                const { done, value } = await reader.read();
                if (done) break;
                chunks.push(value);
                receivedLength += value.length;
                if (contentLength) {
                    const percent = Math.round((receivedLength / contentLength) * 100);
                    progressBar.style.width = `${percent}%`;
                    progressText.textContent = `${percent}%`;
                }
            }

            progressText.textContent = 'Finalizing...';
            const blob = new Blob(chunks);
            const downloadUrl = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = downloadUrl;
            
            const disposition = response.headers.get('content-disposition');
            let filename = 'video.mp4';
            if (disposition && disposition.includes('attachment')) {
                const filenameMatch = /filename[^;=\n]*=((['"]).*?\2|[^;\n]*)/.exec(disposition);
                if (filenameMatch && filenameMatch[1]) {
                    filename = filenameMatch[1].replace(/['"]/g, '');
                }
            }
            
            a.download = filename;
            document.body.appendChild(a);
a.click();
            window.URL.revokeObjectURL(downloadUrl);
            a.remove();
        } catch (error) {
            alert(`Download Error: ${error.message}`);
        } finally {
            downloadBtn.classList.remove('hidden');
            progressContainer.classList.add('hidden');
        }
    }
</script>
</body>
</html>
